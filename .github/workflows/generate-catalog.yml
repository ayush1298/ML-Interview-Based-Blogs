name: Generate Article Catalog

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '!README.md'
      - '!repo_structure.md'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  generate-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate catalog
        run: python scripts/generate_catalog.py
      
      - name: Commit catalog changes
        run: |
          git config --local user.email "catalog-bot@github.com"
          git config --local user.name "Catalog Bot"
          git add website/catalog.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to website/catalog.json"
          else
            git commit -m "ðŸ“š Auto-update article catalog [skip ci]"
            git push
            echo "âœ… Catalog updated and pushed"
          fi

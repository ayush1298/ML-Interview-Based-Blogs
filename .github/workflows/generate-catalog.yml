name: Generate Article Catalog

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '!README.md'

permissions:
  contents: write 

jobs:
  generate-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Generate catalog
        run: python scripts/generate_catalog.py
      
      - name: Commit catalog changes
        run: |
          git config --local user.email "catalog-generator-bot@github.com"
          git config --local user.name "Catalog Generator Bot"
          git add catalog.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Auto-update article catalog [skip ci]"
          git push
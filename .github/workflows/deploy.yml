name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      catalog-changed: ${{ steps.filter.outputs.catalog }}
      content-changed: ${{ steps.filter.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for comparison
      
      - name: Check for changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - always regenerate
            echo "catalog=true" >> $GITHUB_OUTPUT
            echo "content=true" >> $GITHUB_OUTPUT
          else
            # Check what files changed
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            # Check if catalog script or any .md files changed
            if echo "$CHANGED_FILES" | grep -qE "(\.md$|scripts/generate_catalog\.py)"; then
              echo "catalog=true" >> $GITHUB_OUTPUT
              echo "ğŸ“ Content or catalog script changed - will regenerate catalog"
            else
              echo "catalog=false" >> $GITHUB_OUTPUT
              echo "âœ… No content changes - skipping catalog regeneration"
            fi
            
            # Check if website files changed
            if echo "$CHANGED_FILES" | grep -qE "^website/"; then
              echo "content=true" >> $GITHUB_OUTPUT
            else
              echo "content=true" >> $GITHUB_OUTPUT  # Always deploy
            fi
          fi

  build:
    runs-on: ubuntu-latest
    needs: check-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate catalog
        if: needs.check-changes.outputs.catalog-changed == 'true'
        run: python scripts/generate_catalog.py

      - name: Ensure catalog exists (fallback)
        if: needs.check-changes.outputs.catalog-changed == 'false'
        run: |
          if [ ! -f "website/catalog.json" ] || [ ! -s "website/catalog.json" ]; then
            echo "âš ï¸  No existing catalog found or empty - regenerating..."
            python scripts/generate_catalog.py
          else
            echo "âœ… Using existing catalog.json (no changes detected)"
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: website

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "/ML-Interview-Based-Blogs"
        working-directory: website
        env:
          JEKYLL_ENV: production

      - name: Copy content directories to _site
        run: |
          for dir in "LLM" "Agents" "RAG" "Neural Network" "Computer Vision" "Traditional ML" "Statistics" "System Design" "Cuda and GPU" "Diffusion" "Reinforcement Learning(RL)" "Vision Language Models(VLMs)"; do
            if [ -d "$dir" ]; then
              # Use cp with proper handling of special characters
              cp -r "$dir" "website/_site/" || {
                echo "âš ï¸  Warning: Failed to copy $dir, trying with find..."
                find "$dir" -type f -exec cp --parents {} "website/_site/" \;
              }
              echo "Copied $dir"
              # Verify some files were copied
              file_count=$(find "website/_site/$dir" -type f 2>/dev/null | wc -l)
              echo "  â†’ $file_count files copied from $dir"
            fi
          done

      - name: Verify build output
        run: |
          echo "ğŸ“‹ Verifying build output in website/_site/..."
          echo "Files in _site:"
          ls -la website/_site/ | head -20
          if [ ! -f "website/_site/index.html" ]; then
            echo "âŒ ERROR: index.html not found in build output!"
            exit 1
          fi
          if [ ! -f "website/_site/catalog.json" ]; then
            echo "âŒ ERROR: catalog.json not found in build output!"
            exit 1
          fi
          echo "âœ… Build output verified - index.html and catalog.json found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

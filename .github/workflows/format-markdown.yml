name: Format Markdown Files

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  format:
    name: Format Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mdformat and plugins
        run: |
          pip install mdformat mdformat-gfm mdformat-frontmatter mdformat-tables mdformat-toc

      - name: Check for markdown files
        id: check_files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, only format changed files
            CHANGED_FILES=$(git diff --name-only --diff-filter=ACMR origin/${{ github.base_ref }}...HEAD | grep '\.md$' || true)
            if [ -z "$CHANGED_FILES" ]; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No markdown files changed"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "$CHANGED_FILES" | tee changed_files.txt
            fi
          else
            # For manual trigger, format all markdown files
            echo "changed=true" >> $GITHUB_OUTPUT
            find . -name "*.md" -not -path "./.git/*" -not -path "./node_modules/*" -not -path "./website/_site/*" -not -path "./.github/*" > changed_files.txt || true
          fi

      - name: Format markdown files
        if: steps.check_files.outputs.changed == 'true'
        run: |
          if [ -f changed_files.txt ] && [ -s changed_files.txt ]; then
            while IFS= read -r file; do
              if [ -f "$file" ]; then
                echo "Formatting: $file"
                mdformat "$file" || echo "Warning: Failed to format $file"
              fi
            done < changed_files.txt
          else
            echo "No files to format"
          fi

      - name: Check for changes
        if: steps.check_files.outputs.changed == 'true'
        id: verify_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Summary of formatting changes:"
            git diff --stat
            echo ""
            echo "ðŸ“ Files that were formatted:"
            git diff --name-only
            echo ""
            echo "ðŸ’¡ To see detailed changes, check the commit diff on GitHub"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          fi

      - name: Commit formatting changes
        if: steps.verify_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Format markdown files [skip ci]" || exit 0
          git push

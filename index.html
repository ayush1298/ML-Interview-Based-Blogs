<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ML Interview Blogs</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <h1>AI / ML Interview Questions</h1>
  <ul id="list"></ul>

  <script>
    fetch("{{ '/catalog.json' | relative_url }}")
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById("list");
        data.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="view.html?file=${encodeURIComponent(item.path)}">${item.title}</a>`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>

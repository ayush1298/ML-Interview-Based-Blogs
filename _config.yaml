title: ML Interview Blogs
description: Expert ML, LLM, and AI Engineering Interview Guides
baseurl: ""
url: "https://yourusername.github.io"

# GitHub metadata
github_username: yourusername

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  articles:
    output: true
    permalink: /:collection/:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - scripts

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge

permissions:
  contents: write